<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Model</th>
        <th scope="col">Engine</th>
        <th scope="col">Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${car}">
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getEngine()}"/>
        <td th:text="${car.getColor()}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
